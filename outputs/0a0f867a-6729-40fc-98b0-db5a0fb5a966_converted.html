
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }
        table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        /* Flowchart styles for saved content */
        .flowchart-container {
            position: relative;
            min-height: 400px;
            border: 2px dashed #e9ecef;
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
            background: #fafbfc;
        }
        .flowchart-shape {
            position: absolute;
            min-width: 120px;
            min-height: 60px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: move;
            user-select: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .flowchart-shape.selected {
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.3);
        }
        .flowchart-shape.rectangle {
            border-radius: 8px;
        }
        .flowchart-shape.diamond {
            transform: rotate(45deg);
            border-radius: 0;
        }
        .flowchart-shape.diamond .shape-content {
            transform: rotate(-45deg);
        }
        .flowchart-shape.circle {
            border-radius: 50%;
            min-width: 100px;
            min-height: 100px;
        }
        .flowchart-shape.parallelogram {
            transform: skew(-20deg);
        }
        .flowchart-shape.parallelogram .shape-content {
            transform: skew(20deg);
        }
        .flowchart-shape.hexagon {
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }
        .shape-content {
            padding: 10px;
            text-align: center;
            font-weight: 500;
            color: #2c3e50;
            word-wrap: break-word;
            overflow: hidden;
        }
        .flowchart-controls {
            position: absolute;
            top: -30px;
            right: 0;
            display: none;
            gap: 5px;
        }
        .flowchart-shape:hover .flowchart-controls {
            display: flex;
        }
        .flowchart-control-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flowchart-control-btn:hover {
            background: #5a6fd8;
        }
        .flowchart-control-btn.delete {
            background: #dc3545;
        }
        .flowchart-control-btn.delete:hover {
            background: #c82333;
        }
        .flowchart-toolbar {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
            display: none;
        }
        .flowchart-toolbar.active {
            display: block;
        }
        .flowchart-toolbar-group {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-right: 20px;
        }
        .flowchart-toolbar-btn {
            background: white;
            border: 1px solid #e9ecef;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .flowchart-toolbar-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .flowchart-toolbar-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .connector-line {
            stroke: #667eea;
            stroke-width: 2;
            fill: none;
        }
        .connector-arrow {
            fill: #667eea;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <header class="document-header">
            <h1 class="main-title">Document 1</h1>
        </header>
