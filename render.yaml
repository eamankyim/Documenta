services:
  - type: web
    name: documenta
    env: python
    plan: free
    buildCommand: pip install -r render-requirements.txt
    startCommand: gunicorn wsgi:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --keep-alive 5
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: splitter-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0
    healthCheckPath: /status
    autoDeploy: true

databases:
  - name: splitter-db
    plan: free
    databaseName: splitter_db
    user: splitter_user
