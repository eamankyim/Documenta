services:
  - type: web
    name: documenta
    env: python
    plan: free
    buildCommand: pip install -r render-requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: splitter-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0

databases:
  - name: splitter-db
    plan: free
    databaseName: splitter_db
    user: splitter_user
