<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documenta â€” Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>try{ if(sessionStorage.getItem('readonlyMode')==='1'){ sessionStorage.removeItem('readonlyMode'); }}catch(e){}</script>
</head>
<body>
    <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="form-card">
            <div class="text-center">
                <h1 class="form-title">Create your account</h1>
                <p class="form-subtitle">Sign up to get started</p>
            </div>
            
            {% if error %}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-triangle"></i> {{ error }}
                </div>
            {% endif %}
            
            <form method="post">
                <div class="form-field">
                    <label for="name" style="display: block; margin-bottom: 6px; color: #2c3e50; font-weight: 600;">Full Name</label>
                    <input class="form-input" type="text" id="name" name="name" 
                           placeholder="Enter your full name" value="{{ name or '' }}" required>
                </div>
                <div class="form-field">
                    <label for="email" style="display: block; margin-bottom: 6px; color: #2c3e50; font-weight: 600;">Email Address</label>
                    <input class="form-input" type="email" id="email" name="email" 
                           placeholder="Enter your email" value="{{ email or '' }}" required>
                </div>
                <div class="form-field">
                    <label for="password" style="display: block; margin-bottom: 6px; color: #2c3e50; font-weight: 600;">Password</label>
                    <input class="form-input" type="password" id="password" name="password" 
                           placeholder="Enter your password (min 6 characters)" required minlength="6">
                </div>
                <div class="form-field">
                    <label for="confirm" style="display: block; margin-bottom: 6px; color: #2c3e50; font-weight: 600;">Confirm Password</label>
                    <input class="form-input" type="password" id="confirm" name="confirm" 
                           placeholder="Confirm your password" required minlength="6">
                </div>
                <button class="btn" type="submit" style="width: 100%; margin-top: 20px;">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="form-footer">
                <p>Already have an account? <a href="{{ url_for('signin') }}" style="color: #667eea; text-decoration: none;">Sign in</a></p>
                <p style="margin-top: 10px;">Want to see our plans? <a href="{{ url_for('pricing') }}" style="color: #667eea; text-decoration: none;">View pricing</a></p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
