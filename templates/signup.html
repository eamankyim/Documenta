<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documenta â€” Create Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display:flex; align-items:center; justify-content:center; margin:0; }
        .card { background:#fff; width:min(460px, 92vw); border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); padding: 28px; }
        h1 { margin: 0 0 6px; color:#2c3e50; font-size: 1.8rem; }
        .subtitle { color:#6c757d; margin-bottom: 20px; }
        .input { width:100%; max-width:100%; display:block; padding: 12px 14px; border:1px solid #e9ecef; border-radius: 10px; font-size:15px; }
        .field { margin-bottom: 14px; }
        .btn { width:100%; padding: 12px 16px; background:#667eea; border:none; border-radius:10px; color:#fff; font-weight:600; cursor:pointer; display:inline-flex; align-items:center; justify-content:center; gap:8px; }
        .btn:hover { box-shadow: 0 10px 20px rgba(102,126,234,0.3); transform: translateY(-1px); }
        .footer { margin-top: 14px; text-align:center; color:#6c757d; }
        .error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; padding:10px; border-radius:8px; margin-bottom:12px; }
        a { color:#667eea; text-decoration:none; }
    </style>
    <script>try{ if(sessionStorage.getItem('readonlyMode')==='1'){ sessionStorage.removeItem('readonlyMode'); }}catch(e){}</script>
</head>
<body>
    <div class="card">
        <h1>Create your account</h1>
        <div class="subtitle">Sign up to get started</div>
        {% if error %}<div class="error"><i class="fas fa-exclamation-triangle"></i> {{ error }}</div>{% endif %}
        <form method="post">
            <div class="field">
                <input class="input" type="text" name="name" placeholder="Full name" value="{{ name or '' }}" required>
            </div>
            <div class="field">
                <input class="input" type="email" name="email" placeholder="Email" value="{{ email or '' }}" required>
            </div>
            <div class="field">
                <input class="input" type="password" name="password" placeholder="Password (min 6 characters)" required>
            </div>
            <div class="field">
                <input class="input" type="password" name="confirm" placeholder="Confirm password" required>
            </div>
            <button class="btn" type="submit"><i class="fas fa-user-plus"></i> Create Account</button>
        </form>
        <div class="footer">Already have an account? <a href="/signin">Sign in</a></div>
    </div>
</body>
</html>
