<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Documenta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="form-card">
            <div class="text-center">
                <h1 class="form-title">Forgot Password?</h1>
                <p class="form-subtitle">Enter your email to receive a password reset link</p>
            </div>
            
            {% if message %}
                <div class="alert alert-{{ 'success' if 'success' in message else 'info' }}">
                    {{ message }}
                </div>
            {% endif %}
            
            {% if error %}
                <div class="alert alert-error">
                    {{ error }}
                </div>
            {% endif %}
            
            <form method="POST">
                <div class="form-field">
                    <label for="email" style="display: block; margin-bottom: 6px; color: #2c3e50; font-weight: 600;">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" 
                           value="{{ email or '' }}" required 
                           placeholder="Enter your email address">
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="btn" style="width: 100%; justify-content: center;">
                        <i class="fas fa-paper-plane"></i> Send Reset Link
                    </button>
                </div>
            </form>
            
            <div class="form-footer">
                <p>Remember your password? <a href="{{ url_for('signin') }}" style="color: #667eea; text-decoration: none;">Sign in here</a></p>
                <p style="margin-top: 10px;">Don't have an account? <a href="{{ url_for('signup') }}" style="color: #667eea; text-decoration: none;">Sign up here</a></p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
