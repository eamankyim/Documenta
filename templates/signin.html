<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documenta â€” Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>try{ if(sessionStorage.getItem('readonlyMode')==='1'){ sessionStorage.removeItem('readonlyMode'); }}catch(e){}</script>
</head>
<body>
    <div class="container" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="form-card">
            <div class="text-center">
                <h1 class="form-title">Welcome back</h1>
                <p class="form-subtitle">Sign in to continue</p>
            </div>
            
            {% if error %}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-triangle"></i> {{ error }}
                </div>
            {% endif %}
            
            <form method="post">
                <div class="form-field">
                    <label for="email" style="display: block; margin-bottom: 6px; color: #2c3e50; font-weight: 600;">Email Address</label>
                    <input class="form-input" type="email" id="email" name="email" 
                           placeholder="Enter your email" value="{{ email or '' }}" required>
                </div>
                <div class="form-field">
                    <label for="password" style="display: block; margin-bottom: 6px; color: #2c3e50; font-weight: 600;">Password</label>
                    <input class="form-input" type="password" id="password" name="password" 
                           placeholder="Enter your password" required>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" type="submit" style="width: 100%; justify-content: center;">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </div>
            </form>
            
            <div class="form-footer">
                <p><a href="{{ url_for('forgot_password') }}" style="color: #667eea; text-decoration: none;">Forgot your password?</a></p>
                <p style="margin-top: 10px;">No account? <a href="{{ url_for('signup') }}" style="color: #667eea; text-decoration: none;">Create one</a></p>
                <p style="margin-top: 10px;">Want to see our plans? <a href="{{ url_for('pricing') }}" style="color: #667eea; text-decoration: none;">View pricing</a></p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
